<link rel="import"
  href="/bower_components/paper-input/paper-input-decorator.html">
<link rel="import"
  href="/bower_components/google-apis/google-maps-api.html">

<polymer-element name="bsd-geocoder"
  attributes="location located label">
  <template>
    <google-maps-api id="maps"
      apiKey="AIzaSyAaulJg7NxcxI-zZMoPOqTce91cyXy3bfw"
      version="3.exp">
    <paper-input-decorator label={{label}}
      isInvalid={{located===false}}
      error="Please enter a recognized address">
      <input id="geocodeInput" is="core-input" value={{inputVal}} on-focus={{geolocate}} required>
    </paper-input-decorator>
  </template>
  <script>
    Polymer({
      location: '',
      ready: function() {
        var self = this;
        this.$.maps.addEventListener('api-load', function() {
          self.autocomplete = new this.api.places.Autocomplete(
            self.$.geocodeInput,
            { types: ['geocode'], componentRestrictions: {country: 'us'} });
          this.api.event.addListener(self.autocomplete, 'place_changed', function() {
            var place = self.autocomplete.getPlace();
            if (place.geometry) {
              self.location = place.geometry.location;
              self.located = true;
            } else {
              self.location = '';
              self.located = false;
            }
          });
        });
      },
      geolocate: function(e) {
        if (navigator.geolocation) {
          var self = this;
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = new google.maps.LatLng(
              position.coords.latitude, position.coords.longitude);
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            self.autocomplete.setBounds(circle.getBounds());
          });
        }
      },
    });
  </script>
</polymer-element>

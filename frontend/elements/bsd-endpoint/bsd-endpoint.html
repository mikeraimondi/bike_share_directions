<link rel="import"
  href="/bower_components/paper-spinner/paper-spinner.html">
<link rel="import"
  href="/bower_components/iron-ajax/iron-ajax.html">

<link rel="import"
  href="/elements/bsd-geocoder/bsd-geocoder.html">
<link rel="import"
  href="/elements/bsd-distance-estimator/bsd-distance-estimator.html">

<dom-module id="bsd-endpoint">
  <template>
    <template is="dom-if" if="[[noResults]]">
      <div>No available bikes were found near this address</div>
    </template>
    <bsd-geocoder id="geocoder"
      location="{{location}}"
      located="{{located}}">
      <content></content>
    </bsd-geocoder>
    <iron-ajax id="submitAJAX"
      url="/query"
      params="[[computeParams(location.lat, location.lng)]]"
      on-response="onResponse">
    </iron-ajax>
    <bsd-distance-estimator origins="[[locationToAry(location)]]"
      destinations="[[stations]]"
      mode="walking"
      on-distance-response="onDistance">
    </bsd-distance-estimator>
    <paper-spinner active="[[isLoading]]"></paper-spinner>
  </template>
</dom-module>
  <script>
    Polymer({
      is: "bsd-endpoint",
      properties: {
        stations: {
          type: Array,
          value: function() { return []; },
          notify: true,
          readOnly: true
        },
        located:  {
          type: Boolean,
          notify: true
        },
        location: {
          type: Object,
          observer: 'locationChanged',
          notify: true
        }
      },
      noResults: false,
      locationChanged: function(newLocation, oldLocation) {
        if (newLocation) {
          this.isLoading = true;
          this.$.submitAJAX.generateRequest();
        }
      },
      onResponse: function(e) {
        if (e.detail.response.length === 0) {
          this.noResults = true;
          this.isLoading = false;
        } else {
          var result = e.detail.response.map(function(station) {
            return {
                      lat: station.Lat,
                      lng: station.Lng,
                      name: station.Name,
                      bikes: station.Bikes,
                      docks: station.EmptyDocks
                   };
          });
          this._setStations(result);
        }
      },
      onDistance: function(e) {
        this.isLoading = false;
      },
      computeParams: function(lat, lng) {
        return {
          lat: lat,
          lng: lng
        };
      },
      locationToAry: function(location) {
        if (location) {
          return [location];
        } else {
          return [];
        }
      }
    });
  </script>

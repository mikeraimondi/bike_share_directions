<link rel="import"
  href="/bower_components/paper-spinner/paper-spinner.html">
<link rel="import"
  href="/bower_components/core-ajax/core-ajax.html">

<link rel="import"
  href="/elements/bsd-geocoder/bsd-geocoder.html">
<link rel="import"
  href="/elements/bsd-distance-estimator/bsd-distance-estimator.html">

<polymer-element name="bsd-endpoint" attributes="label stations">
  <template>
    <template if="{{noResults}}">
      <div>No available bikes were found near this address</div>
    </template>
    <bsd-geocoder id="geocoder"
      location="{{endpointLocation}}"
      label="{{label}}"
      located="{{located}}">
    </bsd-geocoder>
    <core-ajax id="submitAJAX"
      url="/query"
      params='{"lat":"{{endpointLocation.lat}}", "lng":"{{endpointLocation.lng}}"}'
      handleAs="json"
      on-core-response="{{onResponse}}">
    </core-ajax>
    <bsd-distance-estimator origins="{{[endpointLocation]}}"
      destinations="{{stations}}"
      mode="walking"
      on-distance-response="{{onDistance}}">
    </bsd-distance-estimator>
    <paper-spinner active="{{isLoading}}"></paper-spinner>
  </template>
  <script>
    Polymer({
      stations: [],
      noResults: false,
      endpointLocationChanged: function() {
        if (this.$.geocoder.located && this.endpointLocation) {
          this.isLoading = true;
          this.$.submitAJAX.go();
        }
      },
      onResponse: function(e) {
        if (e.detail.response.length === 0) {
          this.noResults = true;
          this.isLoading = false;
        } else {
          this.stations = e.detail.response.map(function(station) {
            return {
                      lat: station.Lat,
                      lng: station.Lng,
                      name: station.Name,
                      bikes: station.Bikes,
                      docks: station.EmptyDocks
                   };
          });
        }
      },
      onDistance: function(e) {
        this.isLoading = false;
      }
    });
  </script>
</polymer-element>

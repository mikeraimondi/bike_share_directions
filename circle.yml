machine:
  services:
    - docker
  pre:
    - git clone https://github.com/coreos/fleet.git
    - cd fleet/ && ./build && sudo mv bin/fleetctl /usr/local/bin/

dependencies:
  cache_directories:
    - ~/bike_share_directions/node_modules
    - ~/bike_share_directions/bower_components

test:
  pre:
    - APP_ENV=test ./build.sh

deployment:
  production:
    branch: master
    commands:
      - APP_ENV=production ./build.sh
      - docker tag mikeraimondi/bike_share_directions:latest mikeraimondi/bike_share_directions:$CIRCLE_SHA1
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mikeraimondi/bike_share_directions:$CIRCLE_SHA1
      - docker push mikeraimondi/bike_share_directions:latest
      - ssh circle@direct.bikeshare-directions.com -- etcdctl set /bsd_app/release_sha1 $CIRCLE_SHA1
      - fleetctl --strict-host-key-checking=false --ssh-username=circle --tunnel=direct.bikeshare-directions.com stop bike-share-directions@1.service
      - fleetctl --strict-host-key-checking=false --ssh-username=circle --tunnel=direct.bikeshare-directions.com start bike-share-directions@1.service
      - fleetctl --strict-host-key-checking=false --ssh-username=circle --tunnel=direct.bikeshare-directions.com stop bike-share-directions-presence@1.service
      - fleetctl --strict-host-key-checking=false --ssh-username=circle --tunnel=direct.bikeshare-directions.com start bike-share-directions-presence@1.service
      - sleep 10
      - fleetctl --strict-host-key-checking=false --ssh-username=circle --tunnel=direct.bikeshare-directions.com stop bike-share-directions@2.service
      - fleetctl --strict-host-key-checking=false --ssh-username=circle --tunnel=direct.bikeshare-directions.com start bike-share-directions@2.service
      - fleetctl --strict-host-key-checking=false --ssh-username=circle --tunnel=direct.bikeshare-directions.com stop bike-share-directions-presence@2.service
      - fleetctl --strict-host-key-checking=false --ssh-username=circle --tunnel=direct.bikeshare-directions.com start bike-share-directions-presence@2.service

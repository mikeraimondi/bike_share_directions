machine:
  services:
    - docker

dependencies:
  cache_directories:
    - ~/bike_share_directions/node_modules
    - ~/bike_share_directions/bower_components

test:
  pre:
    - APP_ENV=test ./build.sh

deployment:
  production:
    branch: master
    commands:
      - APP_ENV=production ./build.sh
      - docker tag mikeraimondi/bike_share_directions:latest mikeraimondi/bike_share_directions:$CIRCLE_SHA1
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mikeraimondi/bike_share_directions:$CIRCLE_SHA1
      - docker push mikeraimondi/bike_share_directions:latest
      - git clone https://github.com/coreos/fleet.git
      - cd fleet/
      - ./build
      - ssh circle@direct.bikeshare-directions.com -- etcdctl set /bsd_app/release_sha1 $CIRCLE_SHA1
      - /home/ubuntu/fleet/bin/fleetctl --ssh-username circle --tunnel direct.bikeshare-directions.com stop bike-share-directions@1.service
      - /home/ubuntu/fleet/bin/fleetctl --ssh-username circle --tunnel direct.bikeshare-directions.com start bike-share-directions@1.service
      - sleep 10
      - /home/ubuntu/fleet/bin/fleetctl --ssh-username circle --tunnel direct.bikeshare-directions.com stop bike-share-directions@2.service
      - /home/ubuntu/fleet/bin/fleetctl --ssh-username circle --tunnel direct.bikeshare-directions.com start bike-share-directions@2.service

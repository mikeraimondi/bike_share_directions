machine:
  services:
    - docker

dependencies:
  cache_directories:
    - ~/bike_share_directions/node_modules
    - ~/bike_share_directions/bower_components

test:
  pre:
    - APP_ENV=test ./build.sh

deployment:
  dockerhub:
    branch: master
    commands:
      - APP_ENV=production ./build.sh
      - docker tag mikeraimondi/bike_share_directions:latest mikeraimondi/bike_share_directions:$CIRCLE_SHA1
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mikeraimondi/bike_share_directions:$CIRCLE_SHA1
      - docker push mikeraimondi/bike_share_directions:latest

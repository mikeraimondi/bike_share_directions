machine:
  services:
    - docker
  environment:
    APP_ENV: production

dependencies:
  cache_directories:
    - ~/bike_share_directions/node_modules
    - ~/bike_share_directions/bower_components
  post:
    - CGO_ENABLED=0 GOOS=linux go build -a -tags netgo -installsuffix netgo .
    - node_modules/.bin/bower install --config.interactive=false
    - node_modules/.bin/gulp
    - docker build -t mikeraimondi/bike_share_directions:$CIRCLE_SHA1 .

deployment:
  dockerhub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mikeraimondi/bike_share_directions:$CIRCLE_SHA1
